<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraMedia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="Card-Notas">
        <h1> Calculadora de Média </h1> 
        <p></p>  
     <div class="nota-ava1"> 
        <label for="number">AVA1:</label>
        <input type="notas" name="Nota" placeholder="Digite a Nota AVA1">
        </div>
        <div class="notas-ava2"> 
        <label for="number">AVA2:</label>
        <input type="notas" name="Nota" placeholder="Digite a Nota AVA2">
         </div>
     <div class="notas-A2"> 
        <label for="number">A2:</label>
        <input type="notas" name="Nota" placeholder="Digite a Nota A2">
     </div>
     <div class="notas-A3"> 
        <label for="number">A3:</label>
        <input type="notas" name="Nota" placeholder="Digite a Nota A3">
    </div>
    <button class="Botao">Calcular</button>
             <div class="Card-Media">
                <h2 class="Média">Sua Média é:</h2>
                <p> Desenvolvido por: Matheuz Amaral</p>
